<body>
	<div class="main">
	<h1 id="mainHeading">Lull</h1>
	<h2>Spa and Retreat</h2>
	</div>

		<li><a href="offer.html">What We Offer</a></li>

	<form id="booking" action="thankyou.html" method="post">
			<fieldset id="custInfo">
				<legend>Information</legend>
				<div class="formRow">
					<label for="name">Name*</label>
					<input name="custName" id="name" type="text" placeholder="First and Last Name" autofocus required />
				</div>
				
				<div class="formRow">
					<label for="street">Street Address</label>
					<input name="custStreet" id="street" type="text" />
				</div>
				
				<div class="formRow">
					<label for="city">City</label>
					<input name="custCity" id="city" type="text" />
				</div>
				
				<div class="formRow">
					<label for="state">State</label>
					<input name="custState" id="state" type="text" maxlength="2" />
				</div>
				
				<div class="formRow">
					<label for="zip">Zip Code</label>
					<input name="custZip" id="zip" type="text" placeholder="#####" pattern="^\d{5}$" />
				</div>
				
				<div class="formRow">
					<label for="phone">Phone Number</label>
					<input name="custPhone" id="phone" type="tel" placeholder="(###) ###-####" 
						   pattern="^\d{10}$|^\-$|^(\(^\d{3}\)\s*)?\d{3}[\s-]?\d{4}$" />
				</div>
				
				<div class="formRow">
					<label for="email">E-mail*</label>
					<input name="custEmail" id="email" type="email" required />
				</div>	

				<div class="formRow">
					<label for="calendar">Select Date</label>
					<input name="selectDate" id="date" type="date" />
				</div>
				
				<div class="formRow">
					<label for="location">Select Location</label>
					<select name="select" id="location" size="4">
						<option value="select1">New York</option>
						<option value="select2">Florida</option>
						<option value="select3">Colorado</option>
						<option value="select4">California</option>
					</select>
				</div>
				
				<input name="mailMe" id="mailCB" value="yes" type="checkbox" />
				<label for="mailCB">  Add me to your mailing list for event alerts!</label>
				
				<div id="button">
				<input type="submit" value="Submit" />
			</div>
				
			</fieldset>
	</form>
<footer>
